import:
  - ../materialize-logs.flow.yaml

collections:
  examples/greetings:
    schema:
      properties:
        count:
          type: integer
        message:
          type: string
      required:
        - count
        - message
      type: object
    key: [/count]

captures:
  examples/source-test:
    endpoint:
      connector:
        image: ghcr.io/estuary/source-test:3be4f86
        config:
          exit_after: 100
          greetings: 100
    bindings:
      - resource:
          stream: greetings
          syncMode: incremental
        target: examples/greetings
    # This low interval makes awaiting the test much quicker.
    interval: 5s
    shards:
      logLevel: info

materializations:
  test/hello-world/ssh-postgresl:
    endpoint:
      connector:
        image: ghcr.io/estuary/materialize-postgres:3be4f86
        config: ../sshforwarding/materialize-postgres.ssh.config.yaml
    bindings:
      - resource:
          table: greetings
        source: examples/greetings

storageMappings:
  "": { stores: [{ provider: S3, bucket: a-bucket }] }
