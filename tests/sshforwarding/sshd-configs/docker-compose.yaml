version: "3.7"

services:
  openssh-server:
    image: lscr.io/linuxserver/openssh-server:8.6_p1-r3-ls71
    container_name: openssh-server
    volumes:
      - type: bind
        source: ./config
        target: /config
      - type: bind
        source: ./keys
        target: /keys
    environment:
      - PUID=1000
      - PGID=1000
      - PUBLIC_KEY_FILE=/keys/id_ec.pub
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=false
      - USER_NAME=flowssh
    networks: 
      - tunnel
    restart: unless-stopped
  postgres:
    image: 'postgres:latest'
    command: ["postgres"]
    environment: {"POSTGRES_DB": "flow", "POSTGRES_USER": "flow", "POSTGRES_PASSWORD": "flow"}
    ports: ["2345:5432"]
    networks: 
      - tunnel
networks:
  tunnel:
    external: true
    name: tunnel
