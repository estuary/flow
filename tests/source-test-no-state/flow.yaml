import:
  - ../materialize-logs.flow.yaml

collections:
  examples/greetings-no-state:
    schema:
      properties:
        count:
          type: integer
        message:
          type: string
      required:
        - count
        - message
      type: object
    key: [/count]

captures:
  examples/source-test-no-state:
    endpoint:
      connector:
        image: ghcr.io/estuary/source-test:d97009e
        config:
          # Number of greeting documents to produce
          # [integer] (required)
          exit_after: 100
          skip_state: true
          greetings: 1
    bindings:
      - resource:
          stream: greetings
          syncMode: incremental
        target: examples/greetings-no-state
    shards:
      logLevel: debug

materializations:
  test/hello-world/ssh-postgresl:
    endpoint:
      connector:
        image: ghcr.io/estuary/materialize-postgres:dev
        config: ../sshforwarding/materialize-postgres.ssh.config.yaml
    bindings:
      - resource:
          table: greetings_no_state
        source: examples/greetings-no-state

storageMappings:
  "": { stores: [{ provider: S3, bucket: a-bucket }] }
