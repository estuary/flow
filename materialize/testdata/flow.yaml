collections:
  key/value:
    schema:
      type: object
      properties:
        key1: { type: integer }
        key2: { type: boolean }
        value: { type: string }
      required: [key1, key2]
    key: [/key1, /key2]

materializations:
  test/sqlite:
    endpoint:
      sqlite:
        path: ":memory:"
    bindings:
      - source: key/value
        resource: { table: key_value }

storageMappings:
  "": { stores: [{ provider: S3, bucket: a-bucket }] }
