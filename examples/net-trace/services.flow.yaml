import:
  - pairs.flow.yaml

npmDependencies:
  moment: "^2.24"

collections:
  examples/net-trace/services:
    key: [/date, /service/ip, /service/port]
    schema:
      type: object
      reduce: { strategy: merge }
      properties:
        date: { type: string }
        service: { $ref: schema.yaml#/$defs/ip-port }
        stats: { $ref: schema.yaml#/$defs/stats }
      required: [date, service]

    derivation:
      transform:
        fromPairs:
          source: { name: examples/net-trace/pairs }
          publish:
            lambda: typescript

materializations:
  - source:
      name: examples/net-trace/services
    endpoint:
      name: examples/example_database
      config: { table: net_services }
