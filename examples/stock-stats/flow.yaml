collections:
  stock/ticks:
    writeSchema: schemas/L1-tick.schema.yaml
    readSchema: schemas/L1-tick.schema.yaml#/$defs/withRequired
    key: [/security, /time]
    projections:
      exchange:
        location: /exchange
        partition: true
      the_bid_price: /bid/price

  stock/daily-stats:
    schema: schemas/daily-stat.schema.yaml
    key: [/security, /date]
    projections:
      my_special_column: /bid
      exchange:
        location: /exchange
        partition: true

    derive:
      using:
        typescript:
          module: flow.ts
      transforms:
        - name: fromTicks
          source:
            name: stock/ticks
            partitions: { include: { exchange: [NYSE, NASDAQ] } }

