collections:
  examples/wiki/edits:
    key: [/time, /page]
    # Inline schema which partially describes the edit dataset:
    schema:
      type: object
      required: [time, page, channel]
      properties:
        time: { type: string }
        page: { type: string }
        channel: { type: string }
        countryIsoCode: { type: [string, "null"] }
        added: { type: integer }
        deleted: { type: integer }
    # Declare channel (e.x. "#en.wikipedia") as a logical partition:
    projections:
      channel:
        location: /channel
        partition: true
