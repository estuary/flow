journalRules:
  00_fragment_store:
    template:
      fragment:
        compression_codec: GZIP
        stores:
          - s3://examples/fragments/?profile=minio&endpoint=http%3A%2F%2Fflow-minio%3A9000
        flush_interval: 5m
