# Example catalog tailored to local kubernetes environments like minikube.
# This expects that you have a postgres service running in the flow namespace.
# It also assumes that you have minio running and have created a bucket called "examples".
import:
  - all-collections.flow.yaml

endpoints:
  examples/example_database:
    postgres:
      host: postgres.flow.svc.cluster.local
      password: admin
      dbname: postgres
      user: postgres
      port: 5432
