# Catalog for running in local enveironments using postgres.
# A postgres container can be started locally using:
# docker run --name testpg --rm -p 5432:5432 -e POSTGRES_PASSWORD=admin postgres:latest
import:
  - all-collections.flow.yaml

endpoints:
  examples/example_database:
    postgres:
      host: localhost
      port: 5432
      user: postgres
      dbname: postgres
      password: admin

journalRules:
  00_fragment_store:
    template:
      fragment:
        compression_codec: GZIP
        stores:
          - file:///
        flush_interval: 5m
