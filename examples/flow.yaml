import:
  - marketing/flow.yaml
  - stock-stats/flow.yaml
  - int-string-flow.yaml
  - soak-tests/set-ops/flow.yaml
  - weird-types-flow.yaml

endpoints:
  examples:
    sqlite:
      path: examples.db?_journal=WAL

journalRules:
  00_fragment_store:
    template:
      fragment:
        compression_codec: GZIP_OFFLOAD_DECOMPRESSION
        stores: [ s3://example-bucket/prefix ]

# TODO(johnny): Still working on this.
materializations:

  soak/set-ops/operations/toSqlite:
    endpoint:
      name: examples
      config:
        table: set_ops
    fields:
      recommended: true
    source:
      name: soak/set-ops/operations
