import: [csv-rides.flow.yaml]

collections:
  examples/citi-bike/rides:
    key: [/bike_id, /begin/timestamp]
    schema: ride.schema.yaml
    derive:
      using:
        typescript: { module: transform-csv-rides.ts }
      transforms:
        - name: fromCsvRides
          source: { name: examples/citi-bike/csv-rides }
