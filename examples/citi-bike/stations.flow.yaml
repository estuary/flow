import:
  - rides-and-relocations.flow.yaml

collections:
  examples/citi-bike/stations:
    key: [/id]
    schema: station.schema.yaml
    projections:
      currentBikes: /stable/add

    derive:
      using:
        typescript:
          module: stations.flow.ts
      transforms:
        - name: ridesAndMoves
          source:
            name: examples/citi-bike/rides-and-relocations
