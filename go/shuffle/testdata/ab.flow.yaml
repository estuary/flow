collections:
  a/collection:
    schema:
      type: object
      properties:
        a: { type: integer }
        aa: { type: string }
        b: { type: string }
      required: [a, aa]
    key: [/a, /aa]

  a/derivation:
    schema:
      type: object
      properties:
        a: { type: integer }
      required: [a]
    key: [/a]

    derive:
      using:
        sqlite: {}
      transforms:
        # Note that our test depends on this transform being validated as `readOnly`.
        - name: swizzle
          source: a/collection
          shuffle: any
          lambda: SELECT 1;

storageMappings:
  "": { stores: [{ provider: S3, bucket: a-bucket }] }
