collections:
  weird-types/optionals:
    schema:
      type: object
      properties:
        theKey: { type: string }
        string: { type: string }
        bool: { type: boolean }
        int: { type: integer }
        number: { type: number }
        object: { type: object }
        array: { type: array }
      required: [theKey]
    key: [/theKey]

materializations:
  a/materialization:
    endpoint:
      sqlite:
        path: ":memory:"
    bindings:
      - source: weird-types/optionals
        resource: { table: test_target }

storageMappings:
  "": { stores: [{ provider: S3, bucket: a-bucket }] }