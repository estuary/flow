collections:
  a/collection:
    schema:
      type: object
      properties:
        key: { type: boolean }
        foo: { type: string }
        bar: { type: integer }
      required: [key, foo, bar]
    key: [/key]
    projections:
      foo:
        location: /foo
        partition: true
      bar:
        location: /bar
        partition: true

storageMappings:
  - stores: [{provider: S3, bucket: a-bucket}]