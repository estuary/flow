collections:
  source:
    schema: inc-reset-publish.schema.yaml#/$defs/source
    key: [/key]

  derivation:
    schema: inc-reset-publish.schema.yaml#/$defs/derived
    key: [/key]
    projections:
      aa:
        location: /reset
        partition: true
      bb:
        location: /key
        partition: true

    derivation:
      register:
        initial: { type: set, value: 1000 }
        schema: inc-reset-publish.schema.yaml#/$defs/register
      typescript:
        module: inc-reset-publish.ts
      transform:
        increment:
          source: { name: source }
          update: { lambda: typescript }

        publish:
          source: { name: source }
          publish: { lambda: typescript }

        reset:
          source: { name: source }
          update: { lambda: typescript }
          publish: { lambda: typescript }

storageMappings:
  "": { stores: [{ provider: S3, bucket: a-bucket }] }
