$schema: https://json-schema.org/draft-07/schema
title: Flow task stats
description:
  Statistics related to the processing of a Flow capture, derivation, or
  materialization
type: object
properties:
  shard:
    $ref: shard.schema.yaml
  ts:
    description: Timestamp corresponding to the start of the transaction
    type: string
    format: date-time
  openSecondsTotal:
    description: Total time that the transaction was open before starting to commit
    type: number
    reduce:
      strategy: sum
  txnCount:
    description: Total number of transactions represented by this stats document
    type: integer
    reduce:
      strategy: sum
  capture:
    description:
      Capture stats, organized by collection. The keys of this object are
      the collection names, and the values are the stats for that collection.
    type: object
    additionalProperties:
      type: object
      properties:
        right:
          description: Documents fed into the combiner from the source
          $ref: "#/$defs/docsAndBytes"
        out:
          $ref: "#/$defs/docsAndBytes"
      reduce:
        strategy: merge
    reduce:
      strategy: merge
  materialize:
    description:
      A map of each binding source (collection name) to combiner stats
      for that binding
    type: object
    additionalProperties:
      type: object
      properties:
        left:
          $ref: "#/$defs/docsAndBytes"
        right:
          $ref: "#/$defs/docsAndBytes"
        out:
          type: object
          properties:
            docsTotal:
              description: Total number of documents
              type: integer
              default: 0
              reduce:
                strategy: sum
            bytesTotal:
              description: Total number of bytes representing the JSON encoded documents
              type: integer
              default: 0
              reduce:
                strategy: sum
          reduce:
            strategy: merge
          required:
            - docsTotal
      reduce:
        strategy: merge
    reduce:
      strategy: merge
  derive:
    type: object
    properties:
      transforms:
        description:
          A map of each transform (transform name, not collection name)
          to stats for that transform
        type: object
        additionalProperties:
          $ref: "#/$defs/transformStats"
        reduce:
          strategy: merge
      published:
        $ref: "#/$defs/docsAndBytes"
      out:
        $ref: "#/$defs/docsAndBytes"
    reduce:
      strategy: merge
  interval:
    type: object
    properties:
      uptimeSeconds:
        description:
          Number of seconds that the task shard is metered as having been
          running
        type: integer
        reduce:
          strategy: sum
        minimum: 1
      usageRate:
        description:
          Usage rate which adjusts `uptimeSeconds` to determine the task's
          effective usage
        type: number
        minimum: 0
        default: 0
    required:
      - uptimeSeconds
    reduce:
      strategy: merge
reduce:
  strategy: merge
required:
  - shard
  - ts
$defs:
  docsAndBytes:
    type: object
    properties:
      docsTotal:
        description: Total number of documents
        type: integer
        default: 0
        reduce:
          strategy: sum
      bytesTotal:
        description: Total number of bytes representing the JSON encoded documents
        type: integer
        default: 0
        reduce:
          strategy: sum
    reduce:
      strategy: merge
    required:
      - docsTotal
      - bytesTotal
  transformStats:
    description:
      Stats for a specific transform of a derivation, which will have an
      update, publish, or both.
    type: object
    properties:
      source:
        description: The name of the collection that this transform sources from
        type: string
      input:
        description: The input documents that were fed into this transform.
        $ref: "#/$defs/docsAndBytes"
    required:
      - input
    reduce:
      strategy: merge
