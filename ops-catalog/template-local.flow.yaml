import:
  - template-common.flow.yaml

materializations:
  ops/TENANT/catalog-stats-view:
    endpoint:
      connector:
        image: ghcr.io/estuary/materialize-postgres-rc:v1
        config: stats-local-endpoint.sops.yaml

    bindings:
      - source: ops/TENANT/catalog-stats
        resource:
          table: TENANT_stats
        fields:
          recommended: false
          include:
            name: {}
            grain: {}
            bytes_written_by: {}
            bytes_read_by: {}
            bytes_written_to: {}
            bytes_read_from: {}
            ts: {}
            flow_document: {}
