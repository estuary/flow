          - name: "tenant/test/source-collection1"
            grain: "hourly"
            bytes_written_by: 0
            bytes_read_by: 0
            bytes_written_to: 0
            bytes_read_from: 20
            ts: "2022-04-05T05:00:00.000Z"
          - name: "tenant/test/source-collection1"
            grain: "monthly"
            bytes_written_by: 0
            bytes_read_by: 0
            bytes_written_to: 0
            bytes_read_from: 20
            ts: "2022-04-01T00:00:00.000Z"

          - name: "tenant/test/source-collection2"
            grain: "daily"
            bytes_written_by: 0
            bytes_read_by: 0
            bytes_written_to: 0
            bytes_read_from: 30
            ts: "2022-04-05T00:00:00.000Z"
          - name: "tenant/test/source-collection2"
            grain: "hourly"
            bytes_written_by: 0
            bytes_read_by: 0
            bytes_written_to: 0
            bytes_read_from: 30
            ts: "2022-04-05T05:00:00.000Z"
          - name: "tenant/test/source-collection2"
