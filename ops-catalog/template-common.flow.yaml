            grain: "daily"
            ts: "2022-04-03T00:00:00.000Z"
            statsSummary:
              readBy:
                bytesTotal: 0
              writtenBy:
                bytesTotal: 65
              readFrom:
                bytesTotal: 0
              writtenTo:
                bytesTotal: 0
          - name: "tenant/test/cap"
            grain: "hourly"
            ts: "2022-04-03T02:00:00.000Z"
            statsSummary:
              readBy:
