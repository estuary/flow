import:
  - template-common.flow.yaml

materializations:
  ops.us-central1.v1/stats-view:
    shards:
      # Use a minimum transaction duration to mitigate the load on the database
      minTxnDuration: "10s"
    endpoint:
      connector:
        image: ghcr.io/estuary/materialize-postgres:v5
        config: stats-production-endpoint.sops.yaml

    bindings:
      - source: ops.us-central1.v1/inferred-schemas/L2
        resource:
          table: inferred_schemas
        fields:
          recommended: false
          include:
            collection_name: {}
            schema: {}
            flow_document: {}
      - source: ops.us-central1.v1/catalog-stats-L2
        resource:
          table: catalog_stats
        fields:
          recommended: false
          include:
            catalog_name: {}
            grain: {}
            ts: {}
            bytes_written_by_me: {}
            docs_written_by_me: {}
            bytes_read_by_me: {}
            docs_read_by_me: {}
            bytes_written_to_me: {}
            docs_written_to_me: {}
            bytes_read_from_me: {}
            docs_read_from_me: {}
            usage_seconds: {}
            warnings: {}
            errors: {}
            failures: {}
            flow_document: {}
