materializations:
  ops/stats-view:
    endpoint:
      connector:
        image: ghcr.io/estuary/materialize-postgres:v4
        config: stats-production-endpoint.sops.yaml

    bindings:
      - source: ops/catalog-stats-L2/0
        resource:
          table: catalog_stats
        fields:
          recommended: false
          include:
            catalog_name: {}
            grain: {}
            ts: {}
            bytes_written_by_me: {}
            docs_written_by_me: {}
            bytes_read_by_me: {}
            docs_read_by_me: {}
            bytes_written_to_me: {}
            docs_written_to_me: {}
            bytes_read_from_me: {}
            docs_read_from_me: {}
            warnings: {}
            errors: {}
            failures: {}
            flow_document: {}
