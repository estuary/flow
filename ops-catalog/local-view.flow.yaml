# When editing this catalog, regenerate its bundle via:
#  flowctl raw bundle --source ops-catalog/local-view.flow.yaml  > ops-catalog/local-view.bundle.json

materializations:
  ops.us-central1.v1/stats-view:
    endpoint:
      connector:
        image: ghcr.io/estuary/materialize-postgres:local
        config: local-endpoint.sops.yaml

    bindings:
      - source: ops.us-central1.v1/inferred-schemas/L2
        resource:
          table: inferred_schemas
        fields:
          recommended: false
          include:
            collection_name: {}
            schema: {}
            flow_document: {}
      - source: ops.us-central1.v1/catalog-stats-L2
        resource:
          table: catalog_stats
        fields:
          recommended: false
          include:
            catalog_name: {}
            grain: {}
            ts: {}
            bytes_written_by_me: {}
            docs_written_by_me: {}
            bytes_read_by_me: {}
            docs_read_by_me: {}
            bytes_written_to_me: {}
            docs_written_to_me: {}
            bytes_read_from_me: {}
            docs_read_from_me: {}
            usage_seconds: {}
            warnings: {}
            errors: {}
            failures: {}
            flow_document: {}

      - source:
          name: ops.us-central1.v1/events/L2
          partitions:
            include:
              event_type: ["connectorStatus"]
        resource:
          table: connector_status
        fields:
          recommended: false
          include:
            catalog_name: {}
            flow_document: {}
          exclude:
            - shard_key_begin
            - shard_r_clock_begin
            - shard/keyBegin
            - shard/rClockBegin
      - source:
          name: ops.us-central1.v1/events/L2
          partitions:
            include:
              event_type: ["shardFailure"]
        resource:
          table: shard_failures
          delta_updates: true
        fields:
          recommended: false
          include:
            catalog_name: {}
            build: { "DDL": "flowid" }
            ts: {}
            flow_document: {}
          exclude:
            - shard_key_begin
            - shard_r_clock_begin
            - shard/keyBegin
            - shard/rClockBegin
