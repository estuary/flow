$schema: https://json-schema.org/draft-07/schema
title: Flow task logs
description: Logs related to the processing of a Flow capture, derivation, or materialization
type: object
properties:
  shard:
    $ref: shard.schema.yaml
  ts:
    description: Timestamp corresponding to the start of the transaction
    type: string
    format: date-time
  level:
    enum:
      - error
      - warn
      - info
      - debug
      - trace
  message:
    type: string
  fields:
    description: Map of keys and values that are associated with this log entry.
    type: object
    properties:
      eventType:
        type: string
        description: |
          Identifies this log message as an event of the given type. Events
          are special logs that are meant to be observed by the Flow control plane.
      error:
        type: string
        description: |
          If the log entry is an error, this field contains the error message.
    additionalProperties: true
required:
  - shard
  - ts
  - level
