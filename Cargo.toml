[package]
name = "estuary"
version = "0.1.0"
authors = ["Estuary Technologies, Inc. \u00A92020"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "json",
    "protocol-rs",
]

[[bin]]
name = "flow-worker"
path = "cmd/flow-worker/main.rs"

[[bin]]
name = "flowctl"
path = "cmd/flowctl/main.rs"

[dependencies]
ansi_term = "^0.11"
anyhow = "^1.0"
async-stream = "^0.2"
async-trait = "0.1"
atty = "0.2"
bytes = "^0.5"
caseless = "^0.2"
chrono = { version = "0.4", features = ["serde"] }
clap = "^2.33" # Used only for CLI binaries.
estuary_json = { path = "json" }
estuary_protocol = { path = "protocol-rs" }
futures = "^0.3"
fxhash = "^0.2"
headers = "^0.3"
http = "^0.2"
http-body = "^0.3"
humantime-serde = "1.0"
hyper = "^0.13"
hyper-tls = "^0.4"
hyperlocal = "^0.7"
include_dir = { version = "0.6", default-features = false }
itertools = "^0.9"
lazy_static = "*"
libc = "^0.2"
log = "^0.4"
mime = "0.3"
percent-encoding = "2.1.0"
pin-utils = "^0.1"
pretty_env_logger = "^0.4"
prost = "0.6"
prost-types = "0.6"
regex = "^1.3"
reqwest = { version = "^0.10", default-features = false, features = ["blocking", "rustls-tls"] }
rocksdb = "^0.15"
rusqlite = { version = "^0.22", features = ["functions", "bundled", "url", "serde_json", "collation"] }
schemars = "^0.8"
serde = { version = "^1.0", features = ["derive"] }
serde_json = { version =  "^1.0", features = ["raw_value"] }
serde_yaml = "^0.8"
structopt = "0.3"
skim = "0.9"
tempfile = "^3.1"
thiserror = "^1.0"
tinyvec = {version = "^0.3", features = ["alloc"]}
tokio = { version = "0.2", features = ["full"] }
tonic = { version = "0.3" }
tower = "0.3"
tuikit = "0.4"
unicode-normalization = "^0.1"
unicode-width = "0.1"
url = "^2.1"
uuid = "^0.8"
warp = "0.2"
yaml-merge-keys = { version = "^0.4", features = ["serde_yaml"] }

[dev-dependencies]
insta = "^0.16"
quickcheck = "^0.9"
quickcheck_macros = "^0.9"
