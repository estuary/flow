[workspace]
resolver = "2"
members = [ "crates/*"]

[workspace.dependencies]
addr = {version="0.15.4", features=["idna", "std","psl"]}
anyhow = "1.0"
async-compression = { version = "0.3", features = ["all-algorithms", "tokio", "futures-io"] }
async-trait = "0.1"
atty = "0.2"
avro-rs = { version = "0.13", features = ["snappy"] }
base64 = "0.13"
# TODO(johnny): bitvec had a breaking 1.0 release we've not upgraded to yet.
bitvec = "0.19"
bytecount = { version = "0.6.3", features = ["runtime-dispatch-simd"] }
bytes = "1.2"
bytelines = "2.4"
byteorder = "1.4"
caseless = "0.2"
chardetng = "0.1"
chrono = "0.4"
clap = { version = "3.2", features = ["derive", "env"]}
comfy-table = "6.1"
csv = "1.1"
dirs = "4.0"
encoding_rs = {version = "0.8", features = ["serde"]}
exponential-backoff = "1.1.0"
fancy-regex = "0.10"
flate2 = "1.0"
futures = "0.3"
futures-core = "0.3"
futures-util = "0.3"
fxhash = "0.2"
humantime-serde = "1.1"
itertools = "0.10"
indexmap = { version = "1.8", features = ["serde"]}
iri-string = "0.6.0"
jemallocator = "0.3"
jemalloc-ctl = "0.3"
json-patch = "0.2"
lazy_static = "1.4"
libc = "0.2"
librocksdb-sys = { version = "6.20", default-features = false, features = ["snappy", "rtti"] }
mime = "0.3"
memchr = "2.5"
num-bigint = "0.4"

openssl-sys = { version = "0.9", features = ['vendored'] }
openssl = "0.10"

pathfinding = "3.0"
pbjson = "0.5"
pbjson-types = "0.5"
percent-encoding = "2.1"
pin-project = "1.0.12"
postgrest = { git = "https://github.com/estuary/postgrest-rs", branch = "johnny/patches" }
prost = "0.11"
protobuf = "3.1"
protobuf-json-mapping = "3.1"
protobuf-parse = "3.1"
rand = "0.8"
regex = "1.5"

# TODO: some usages of reqwest were using native-tls. Verify it's ok to use rustls everywhere.
reqwest = { version = "0.11", default_features = false, features = ["json", "rustls-tls", "stream"] }
rocksdb = { version = "0.17", default-features = false, features = ["snappy", "rtti"] }
rusqlite = { version = "0.27", features = ["bundled-full"]}
schemars = "0.8"
scopeguard = "1.1"
serde = { version = "1.0", features = ["derive"]}
serde_json = { version = "1.0.85", features = ["raw_value"]}
serde_yaml = "0.8"
serde-transcode = "1.1"
strsim = "0.10"
strum = {version = "0.24", features = ["derive"]}
strum_macros = "0.24"
superslice = "1.0"
sqlx = { version = "0.6", features = [ "chrono", "json", "macros", "postgres", "runtime-tokio-native-tls", "uuid" ] }

tempfile = "3.3"
tempdir = "0.3"
thiserror = "1.0"
time = { version = "0.3", features = ["serde-well-known", "macros", "formatting", "parsing"] }
tinyvec = {version = "1.6", features = ["alloc"]}
# TODO: verify if it's ok to use "full" feature here, or if we need to be more conservative and selectively enable feeatures in crates
tokio = { version = "1.15", features = ["full"] }
tokio-util = { version = "0.7", features = ["io"] }
tonic = {version = "0.8", features = [ "tls", "tls-roots"]}
tower = "0.4"
tracing = "0.1"
tracing-subscriber = {version = "0.3", features = ["time", "json", "env-filter", "fmt"]}

unicode-bom = "1.1"
unicode-normalization = "0.1"
url = {version = "2.2", features = ["serde"]}
uuid = { version = "1.1", features = ["serde", "v4"] }
validator = { version = "0.15", features = ["derive"] }
quickcheck = "1.0"
quickcheck_macros = "1.0"
yaml-merge-keys = { version = "0.5", features = ["serde_yaml"] }
zip = "0.5"
zstd = "0.11.2"

# Used exclusively as dev-dependencies
assert_cmd = "2.0"
# TODO: upgrade insta. Version 1.15 seems to contain a breaking change to the serialization of RawValue, so holding off until I can confirm that's all it is.
insta = { version = "1.20", features = ["redactions", "json", "yaml"]}
criterion = "0.3"
glob = "0.3"

# Used exclusively as build-dependencies
cbindgen = "0.23"
pbjson-build = "0.5"
prost-build = "0.11"
tonic-build = "0.8"

[profile.release]
incremental = true
debug = 0 # Set this to 1 or 2 to get more useful backtraces in debugger.

[patch.'crates-io']
rocksdb = { git = "https://github.com/jgraettinger/rust-rocksdb" }
librocksdb-sys = { git = "https://github.com/jgraettinger/rust-rocksdb" }
