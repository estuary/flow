collections:
  test/collection:
    key:
      - /key
    schema:
      properties:
        key:
          type: string
        field_a:
          type: string
        field_b:
          type: string
        invoice:
          type: object
          properties:
            additional_charges:
              type: [array, "null"]
              items:
                type: object
                properties:
                  cost:
                    type: number
      type: object
      required:
        - key
        - field_a
        - field_b
        - invoice
materializations:
  test/materialization:
    endpoint:
      dekaf:
        variant: foo
        config:
          deletions: kafka
          token: "1234"
          strict_topic_names: false
    bindings:
      - source: test/collection
        resource:
          topic_name: foo
        fields:
          recommended: true
