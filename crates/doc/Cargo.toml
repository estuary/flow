[package]
name = "doc"
version = "0.0.0"
authors = ["Estuary Technologies, Inc"]
edition = "2018"

[dependencies]
json = { path = "../json", version = "0.0.0" }

itertools = "*"
lazy_static = "*"
fancy-regex = "*"
serde = { version = "*", features = ["derive"] }
serde_json = { version =  "*", features = ["raw_value"] }
serde_yaml = "*"
thiserror = "*"
tinyvec = {version = "*", features = ["alloc"]}
tracing = "*"
url = "*"

[dev-dependencies]
insta = "*"
quickcheck = "*"
quickcheck_macros = "*"
