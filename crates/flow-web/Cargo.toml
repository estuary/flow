[package]
name = "flow-web"
version = "0.1.0"
authors = ["Estuary developers  <engineering@estuary.dev>"]
edition = "2021"

# wasm-pack isn't yet fully compatible with workspace inheritance, so we can't use that for the above fields
# TODO: set license and other metadata fields

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"

[features]
default = ["console_error_panic_hook"]

[dependencies]
url = { workspace = true }
thiserror = { workspace = true }
wasm-bindgen = { workspace = true }
js-sys = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde-wasm-bindgen = { workspace = true }

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.6", optional = true }

# `wee_alloc` is a tiny allocator for wasm that is only ~1K in code size
# compared to the default allocator's ~10K. It is slower than the default
# allocator, however.
wee_alloc = { version = "0.4.5", optional = true }

json = { path = "../json" }
doc = { path = "../doc", default-features = false }

# this is not a workspace dependency because it's only a transitive dependency, and it's only included here
# because we need to enable the "js" feature when building for wasm
[target.wasm32-unknown-unknown.dependencies]
getrandom = { version = "0.2", features = ["js"]}

[dev-dependencies]
wasm-bindgen-test = "0.3.13"

