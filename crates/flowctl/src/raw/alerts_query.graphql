query FiringAlertsQuery($prefix: String!, $before: String, $last: Int!) {
  alerts(prefix: $prefix, before: $before, last: $last, firing: true) {
    pageInfo {
      endCursor,
    },
    edges {
      node {
        catalogName,
        alertType,
        firedAt,
        arguments
      }
    }
  }
}
