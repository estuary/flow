[package]
name = "flowctl"
version = "0.0.0"
authors = ["Estuary Technologies, Inc"]
edition = "2018"
build = "../../shared-build.rs"

[dependencies]
build = { path = "../build", version = "0.0.0" }
doc = { path = "../doc", version = "0.0.0" }
models = { path = "../models", version = "0.0.0" }
protocol = { path = "../protocol", version = "0.0.0" }
runtime = { path = "../runtime", version = "0.0.0" }
sources = { path = "../sources", version = "0.0.0" }
testing = { path = "../testing", version = "0.0.0" }

anyhow = "*"
atty = "*"
futures = "*"
itertools = "*"
log = "*"
pretty_env_logger = "*"
rusqlite = { version = "*", features = ["bundled", "collation", "column_decltype", "functions", "serde_json", "url"] }
schemars = "*"
serde_json = { version =  "*"}
structopt = "*"
tempfile = "*"
tokio = { version = "0.2", features = ["full"] }
tracing = "*"
tracing-futures = "*"
tracing-log = "*"
tracing-subscriber = "*"
url = "*"

[dev-dependencies]
lazy_static = "*"
tempfile = "*"
