[package]
name = "schemalate"
version = "0.0.0"
authors = ["Estuary Technologies, Inc"]
edition = "2018"

[[bin]]
name = "flow-schemalate"
path = "src/main.rs"

[dependencies]
doc = { path = "../doc", version = "0.0.0" }
flow_cli_common = { path = "../flow_cli_common" }
json = { path = "../json", version = "0.0.0" }
protocol = { path = "../protocol", version = "0.0.0" }
typescript = { path = "../typescript", version = "0.0.0" }

anyhow = "*"
bytes = "*"
clap = { version = "3", features = ["derive"] }
indexmap = { version = "*", features = ["serde"]}
itertools = "*"
lazy_static = "*"
prost = "*"
regex = "*"
serde = { version = "*", features = ["derive"] }
serde_json = { version =  "*", features = ["raw_value"] }
thiserror = "*"
tracing = "*"
url = "*"
