test://example/catalog.yaml:
  collections:
    the/collection:
      key: [/f_one]
      schema:
        type: object
        properties:
          f_one: { type: integer }
          f_two: { type: string }
          f_x: false
        required: [f_one, f_two]
      projections:
        F1: /f_one
        F2: /f_two
        FX: /f_x
        FY: /f_y
      expectPubId: "10:10:10:10:10:10:10:10"

    the/derivation:
      key: [/d_one]
      schema:
        type: object
        properties:
          d_one: { type: integer }
          d_two: { type: string }
        required: [d_one, d_two]
      derive:
        using: { sqlite: {} }
        transforms:
          - &derive_transform
            name: fromCollection
            source: { name: the/collection }
            shuffle: { key: [/f_two] }
            lambda: |
              select 123 as d_one, 'hello' as d_two;
      expectPubId: "10:10:10:10:10:10:10:10"

  captures:
    the/capture:
      endpoint:
        connector:
          image: an/image
          config: { a: config }
      bindings:
        - &capture_binding
          target: the/collection
          resource:
            _meta: { path: [capture, path] }
            table: foo
      expectPubId: "10:10:10:10:10:10:10:10"

  materializations:
    the/materialization:
      endpoint:
        connector:
          image: other/image
          config: { a: config }
      bindings:
        - &materialization_binding
          source: the/collection
          resource:
            _meta: { path: [table, path] }
            table: bar
          fields:
            recommended: true
            include:
              F1: {}
              f_two: {}
            exclude:
              - F2 # Valid.
              - FY # Removed projection.
              - does/not/exist # Another removed projection.

      expectPubId: "10:10:10:10:10:10:10:10"

  tests:
    the/test:
      steps:
        - ingest:
            collection: the/collection
            documents: [{ f_one: 42, f_two: "a string" }]
      expectPubId: "10:10:10:10:10:10:10:10"

driver:
