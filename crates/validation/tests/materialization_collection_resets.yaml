test://example/catalog.yaml:
  collections:
    testing/reset/a:
      schema:
        type: object
        properties:
          id: { type: string }
        required: [id]
      key: [/id]
      reset: true
    testing/reset/b:
      schema:
        type: object
        properties:
          id: { type: string }
        required: [id]
      key: [/id]
      reset: true

  materializations:
    testing/materialize:
      endpoint:
        connector:
          image: an/image:test
          config: {}
      bindings: &the_bindings
        - source: testing/reset/a
          resource:
            _meta: { path: [a] }
            table: a
        - source: testing/reset/b
          onIncompatibleSchemaChange: disableBinding
          resource:
            _meta: { path: [b] }
            table: b

driver:
