      dataPlaneId: "1d:1d:1d:1d:1d:1d:1d:1d"
      lastPubId: "10:10:10:10:10:10:10:10"
      bindings: *the_bindings

  materializations:
    testing/materialize:
      connectorType: IMAGE
      config:
        image: an/image:test
        config: {}
      bindings:
        - constraints:
            flow_document: { type: 1, reason: "location required" }
