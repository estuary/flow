fragment Select on LiveSpecRefConnection {
    pageInfo {
        hasNextPage
        hasPreviousPage
    }
    edges {
        cursor
        node {
            catalogName
            userCapability
        }
    }
}

query LiveSpecsCollectionConnectionsForward {
    liveSpecs(
        by: {
            prefixAndType: {
                prefix: "aliceCo/shared/"
                catalogType: collection
            }
        }
        first: 1
    ) {
        edges {
            node {
                catalogName
                userCapability
                liveSpec {
                    writtenBy(after: "aliceCo/a-not-real", first: 50) {
                        ...Select
                    }
                    readBy(first: 20) {
                        ...Select
                    }
                }
            }
        }
    }
}
