# Queries Bob's materialization by name.
# For Bob, this is expected to just return the materialization.
# For Alice, this is expected to return null for the liveSpec.
query LiveSpecsByNameBob {
    liveSpecs(by: { names: ["bobCo/private/materialization"] }) {
        edges {
            node {
                catalogName
                userCapability
                liveSpec {
                    isDisabled
                    model
                }
            }
        }
    }
}
