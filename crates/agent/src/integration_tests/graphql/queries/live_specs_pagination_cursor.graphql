# Expect to see /b and /c in the results for both alice and bob.
# Note that hasNextPage will also be true, even though the next
# page will actually be empty.
query LiveSpecsPaginationCursor {
    liveSpecs(
        by: {
            prefixAndType: {
                prefix: "aliceCo/shared/"
                catalogType: collection
            }
        }
        after: "aliceCo/shared/a"
        first: 2
    ) {
        pageInfo {
            hasNextPage
            hasPreviousPage
        }
        edges {
            cursor
            node {
                catalogName
                userCapability
            }
        }
    }
}
