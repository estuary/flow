test://example/catalog.yaml:
  endpoints:
    "my bucket":
      airbyteSource:
        image: an/image
        config:
          bucket: foobar
          prefix: path/prefix

    "my Postgres":
      postgres:
        host: localhost
        user: somebody
        password: whoops

    "my sqlite":
      sqlite:
        path: relative/to/scope.db

  captures:
    - target:
        name: a/collection
      endpoint:
        name: my bucket
        spec: { stream: "contents" }
    - target:
        name: other/collection
      endpoint:
        name: my DB
        spec: { extra: "stuff" }

  materializations:
    # No partition selector and default fields behavior.
    - source:
        name: source/collection
      endpoint:
        name: my DB
        spec: { table: "table_one" }
    # Explicit selector and fields.
    - source:
        name: source/collection
        partitions:
          include: { "a_field": ["some-val"] }
          exclude: { "other": [42] }
      endpoint:
        name: my DB
        spec: { table: "table_two" }
      fields:
        include:
          add: {}
        exclude: [del]
        recommended: true
