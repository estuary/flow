test://example/catalog.yaml:
  captures:
    first/capture:
      endpoint:
        airbyteSource:
          image: an/image
          config:
            bucket: foobar
            prefix: path/prefix
      # Use default interval.
      bindings:
        - target: a/collection
          resource: { stream: "contents" }
        - target: other/collection
          resource: { extra: "stuff" }

    capture/second:
      endpoint:
        airbyteSource:
          image: another/image
          config:
            more: config
      interval: 3m
      bindings:
        - target: third/collection
          resource: {}
      shards:
        maxTxnDuration: 30s
        logLevel: debug

    capture/ingest:
      endpoint:
        ingest: {}
      bindings:
        - target: third/collection
          resource: {}

  materializations:
    a/materialization:
      endpoint:
        flowSink:
          image: materialization/image
          config:
            its: config
      bindings:
        # No partition selector and default fields behavior.
        - source: source/collection
          resource: { table: "table_one" }
        # Explicit selector and fields.
        - source: other/source/collection
          partitions:
            include: { "a_field": ["some-val"] }
            exclude: { "other": [42] }
          resource: { table: "table_two" }
          fields:
            include:
              add: {}
            exclude: [del]
            recommended: true

    to/sqlite:
      endpoint:
        sqlite:
          path: relative/to/scope.db
      bindings:
        - source: final/source/collection
          resource: { table: "table_three" }
      shards:
        ringBufferSize: 12345
