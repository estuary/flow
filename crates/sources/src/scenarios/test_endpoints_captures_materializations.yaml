test://example/catalog.yaml:
  endpoints:
    "my bucket":
      s3:
        bucket: foobar
        prefix: path/prefix

    "my Postgres":
      postgres:
        host: localhost
        user: somebody
        password: whoops

    "my sqlite":
      sqlite:
        path: relative/to/scope.db

  captures:
    "my bucket capture":
      target:
        name: a/collection
      endpoint: { name: my bucket }
    "my table capture":
      target:
        name: other/collection
      endpoint:
        name: my DB
        config: { extra: "stuff" }

  materializations:
    "my materialization":
      source:
        name: source/collection
      endpoint:
        name: my DB
        config: { table: "foobar" }
      fields:
        include:
          add: {}
        exclude: [del]
        recommended: true
