test://example/catalog.yaml:
  collections:
    d1/collection:
      schema: a-schema.json
      key: [/d1-key]

      derive:
        using:
          typescript:
            module: catalog.ts
        transforms:
          - name: some-name
            source:
              name: src/collection
              partitions:
                include: { "a_field": ["foo", 42] }
                exclude: { "other_field": [false] }
              notBefore: 2017-03-03T03:02:01Z
              notAfter: 2019-03-06T09:30:02Z
            readDelay: "1 hour"
            priority: 32
            shuffle:
              key: ["/shuffle", "/key"]

    d2/collection:
      schema: a-schema.json
      key: [/d2-key]
      journals:
        fragments:
          compressionCodec: ZSTANDARD
          flushInterval: 15m
      derive:
        using:
          connector:
            image: some/image:tag
            config:
              remote: https://example/api
        transforms:
          - name: do-the-thing
            source: src/collection
            lambda: 42
            shuffle: any
            backfill: 2
        shards:
          disable: true
          minTxnDuration: 15s
          maxTxnDuration: 6m
          hotStandbys: 2
          ringBufferSize: 12345
          readChannelSize: 6789
      expectPubId: "00:11:22:33:44:55:66:77"

    d3/collection:
      writeSchema: a-schema.json
      readSchema: other-schema.json
      key: [/some/key]
      derive:
        using:
          sqlite:
            migrations:
              - |
                create table foo(bar int);
              - sql/migration_two.sql
        transforms:
          - name: frob
            source: src/collection
            lambda: |
              select 'a long string which makes this a larger lambda' * from foo;
            shuffle:
              lambda: sql/shuffle_lambda.sql
        shuffleKeyTypes: [string, integer]

    d4/local:
      schema: a-schema.json
      key: [/key]
      derive:
        using:
          local:
            command: [some-command, --with-args]
            config:
              some-local: config
        transforms: []

    d5/python:
      schema: a-schema.json
      key: [/py-key]
      derive:
        using:
          python:
            module: catalog.py
        transforms:
          - name: python-transform
            source: src/collection
            lambda: python/transform.py
            shuffle:
              key: ["/shuffle"]

