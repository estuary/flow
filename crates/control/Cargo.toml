[package]
name = "control"
version = "0.1.0"
edition = "2021"
default-run = "control"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.52"
async-trait = "0.1.52"
axum = "0.4.3"
base64 = "0.13.0"
chrono = "0.4.19"
clap = { version = "3.0.13", features = ["derive"] }
config = "0.11.0"
flow_cli_common = { path = "../flow_cli_common" }
futures = "0.3.19"
hyper = { version = "0.14.16", features = ["full"] }
once_cell = "1.9.0"
rand = "0.8.4"
reqwest = { version = "0.11.9", features = ["json"] }
serde = { version = "1.0.133", features = ["derive"] }
serde_json = { version = "1.0.74", features = ["raw_value"] }
serde_with = { version = "1.11.0", features = ["chrono"] }
sqlx = { version = "0.5.10", features = [ "chrono", "offline", "postgres", "runtime-tokio-rustls" ] }
tempfile = "3.3.0"
thiserror = "1.0.30"
tokio = { version = "1.15.0", features = ["full"] }
tower = { version = "0.4.11", features = ["limit"] }
tower-http = { version = "0.2.0", features = ["cors", "trace"] }
tracing = "0.1.29"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2.2.2"

[dev-dependencies]
axum-debug = "0.3.2"
ctor = "0.1.21"
insta = { version = "1.10.0", features = ["redactions"] }

[features]
integration_tests = []
default = []

[[test]]
name = "it"
required-features = ["integration_tests"]
